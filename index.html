<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Timer</title>
    <script src="jquery16.js" type="text/javascript"></script>
</head>
<body>
    <!-- sound file is from http://soundbible.com/1550-Fire-Alarm.html -->
    <audio style="display: none;" id="alarm" preload="true" src="alarm.wav"></audio>

    <script src="tomato.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var tomatoModel = makeTomatoModel();
            var alarmElement = document.getElementById('alarm'); // the '$' doesn't work for it.
            var tomatoWidget = makeTomatoWidget(tomatoModel, alarmElement);
            tomatoWidget.render();
        });
    </script>
